<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script>
        function createtoken(str) {
            var hash = 0,
                i, chr;
            if (str.length === 0) return hash;
            for (i = 0; i < str.length; i++) {
                chr = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + chr;
                hash |= 0; // Преобразование в 32-битное целое число
            }
            return hash;
        }

        // Функция для обновления заголовка
        function updateToken(username) {
            var heading = document.getElementById("Token");
            var Token = createtoken(username);
            heading.textContent = "Your Token: " + Token;
        }

        // Вызываем функцию при загрузке страницы
        //window.onload = updateToken;
        function getoken() {
            // Получаем элемент input по его ID
            var inputValue = document.getElementById("username").value;
            // Выводим значение в консоль или используем его как нужно
            window.onclick = updateToken(inputValue);
        }
    </script>
</head>
<body style="background-color:rgba(176,224,230,0);">
    <div style="position: relative; height: 100vh">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px;">
            <h1 id="Token">Enter your username and token!</h1>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label"></label>
        <input type="text" class="form-control" id="username" placeholder="Your username" size="50">
        <h1> </h1>
        <input id="formGroupExampleInput" type="text" class="form-control" placeholder="Token of your interlocutor">
      </div>
      <div style="position: absolute; top: 90%; left: 40%">
      <button id="sendMessageBtn" class="btn btn-primary" onclick="getoken()">Start chat</button>
        </div>
    </div>
  </div>
</body>
</html>
